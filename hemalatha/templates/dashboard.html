<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 200px;
            background: #f0f8ff;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            margin-bottom: 40px;
            text-decoration: none;
            color: #333;
            background: #e0f7fa;
            border-radius: 5px;
        }
        .sidebar a.active {
            background: #80deea;
        }
        .main-content {
            flex: 1;
            background: linear-gradient(to right, #8e2de2, #4a00e0);
            padding: 40px;
            color: white;
        }
        .form-container {
            background: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            width: 70%;
            margin: auto;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: linear-gradient(to right, #4a00e0, #8e2de2);
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="#" class="active">Upload</a>
        <a href="#">Download</a>
        <a href="#">Settings</a>
        <a href="#">Log Out</a>
    </div>
    <div class="main-content">
        <h2>Welcome to the Dashboard</h2>
        <div class="form-container">
            <h3>Loan Prediction Form</h3>
            {% if prediction %}
                <p>Loan Application Status: {{ prediction }}</p>
            {% endif %}
            <form action="/prediction" method="post">
                <label for="Gender">Gender:</label>
                <input type="text" id="Gender" name="Gender" required>

                <label for="Married">Married:</label>
                <input type="text" id="Married" name="Married" required>

                <label for="ApplicantIncome">Applicant Income:</label>
                <input type="number" id="ApplicantIncome" name="ApplicantIncome" required>

                <label for="LoanAmount">Loan Amount:</label>
                <input type="number" id="LoanAmount" name="LoanAmount" required>

                <label for="Credit_History">Credit History:</label>
                <input type="text" id="Credit_History" name="Credit_History" required>

                <button type="submit">Predict</button>
            </form>
        </div>
    </div>
</body>
</html>
