<!-- dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Loan Prediction Dashboard</h2>
    {% if prediction %}
        <p>Loan Application Status: {{ prediction }}</p>
    {% endif %}
    <form action="/prediction" method="post">
        <label for="Gender">Gender:</label>
        <input type="text" id="Gender" name="Gender" required><br>
        <label for="Married">Married:</label>
        <input type="text" id="Married" name="Married" required><br>
        <label for="ApplicantIncome">Applicant Income:</label>
        <input type="number" id="ApplicantIncome" name="ApplicantIncome" required><br>
        <label for="LoanAmount">Loan Amount:</label>
        <input type="number" id="LoanAmount" name="LoanAmount" required><br>
        <label for="Credit_History">Credit History:</label>
        <input type="text" id="Credit_History" name="Credit_History" required><br>
        <button type="submit">Predict</button>
    </form>
    <a href="/">Logout</a>
</body>
</html>
